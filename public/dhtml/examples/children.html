<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>children - dhtml</title>

<script type="module">
	import { defineElement } from '../define.js';
	import { clone } from '../clone.js';
	import { refs } from '../refs.js';

	function Container(element) {
		const view = clone('container');
		const { slot } = refs(view);

		slot.append(...element.childNodes);
		element.append(view);
	}

	defineElement('my-container', Container);
</script>

<style>
	@import '/assets/index.css';
</style>

<template id="container">
	[[<span ref="slot"></span>]]
</template>

<my-container>hello</my-container>
<my-container>world</my-container>
