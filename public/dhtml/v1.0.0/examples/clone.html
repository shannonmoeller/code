<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>clone - dhtml</title>

<script type="module">
	import { createStore } from '/store/v2.0.0/store.js';
	import { clone, refs } from '../dhtml.js';

	function Counter() {
		const view = clone('counter');
		const { label, decrement, increment, reset } = refs(view);

		const count = createStore(0);

		function update(state) {
			label.textContent = state;
		}

		decrement.onclick = () => {
			count.set(x => x - 1);
		};

		increment.onclick = () => {
			count.set(x => x + 1);
		};

		reset.onclick = () => {
			count.set(0);
		};

		count.subscribe(update, { immediate: true });

		return view;
	}

	document.body.append(
		Counter(),
		Counter(),
		Counter()
	);
</script>

<style>
	@import '/assets/index.css';
</style>

<template id="counter">
	<button ref="decrement">-</button>
	<span ref="label"></span>
	<button ref="increment">+</button>
	<button ref="reset">â†»</button>
</template>
