<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>children - dhtml</title>

<script type="module">
  import { define, clone, refs } from '../dhtml.js';

  function Container(element) {
    const view = clone('container');
    const { slot } = refs(view);

    slot.append(...element.childNodes);

    return view;
  }

  define('my-container', Container);

  document.body.append(
    Container({ childNodes: ['goodnight'] }),
    Container({ childNodes: ['moon'] })
  );
</script>

<style>
  @import '../docs/css/index.css';
</style>

<template id="container">
  [[<span ref="slot"></span>]]
</template>

<my-container>hello</my-container>
<my-container>world</my-container>
