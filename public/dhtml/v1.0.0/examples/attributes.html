<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>attributes - dhtml</title>

<script type="module">
  import { define, clone, refs } from '../dhtml.js';

  define(
    'my-counter',
    {
      count: {
        get: Number
      }
    },
    element => {
	  const view = clone('counter');
      const { label, decrement, increment, reset } = refs(view);

      function update() {
        label.textContent = element.count;
      }

      decrement.onclick = () => {
        element.count -= 1;
      };

      increment.onclick = () => {
        element.count += 1;
      };

      reset.onclick = () => {
        element.count = 0;
      };

      element.onconnect = update;
      element.onattributechange = update;

      return view;
    }
  );

  const two = document.createElement('my-counter');

  two.count = 2;

  document.body.append(two);
</script>

<style>
  @import './css/index.css';
</style>

<template id="counter">
  <button ref="decrement">-</button>
  <span ref="label"></span>
  <button ref="increment">+</button>
  <button ref="reset">â†»</button>
</template>

<my-counter></my-counter>
<my-counter count="1"></my-counter>
