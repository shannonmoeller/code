<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>test tests</title>

<script type="module">
	import './report.js';
	import { test } from './test.js';

	test('pass', async (t) => {
		t.ok(true);
		t.ok(true, 'yay');
		t.equal(true, true);
		t.deepEqual({}, {});
		t.deepEqual([], []);

		const now = Date.now();
		t.deepEqual(new Date(now), new Date(now));
	});

	test('fail', (t) => {
		t.ok(false);
		t.ok(false, 'dang');
		t.equal(true, false);
		t.equal([1], [2]);
		t.equal(
			{foo: 1, bar: 2},
			{foo: 3, baz: 2},
		);
	});
</script>

<style>
	@import '/assets/index.css';
</style>
